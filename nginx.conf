# Reverse Proxy Configuration for MMS
# Routes React frontend and Grafana under same domain

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Allow large file uploads (for floor plans, documents, etc.)
    client_max_body_size 100M;

    # Enable compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Main server configuration
    server {
        listen 80;
        listen 3001;
        server_name _;

        # Static files - serve directly from frontend
        location /static/ {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Configuration files
        location = /config.js {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Runtime environment
        location = /runtime-env.js {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # React Frontend - main application
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cookie and session handling
            # proxy_cookie_domain ~\.([^;]+) $1;
            proxy_cookie_path / /;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }
        
        # API Proxy - route API requests to backend
        location /api/ {
            proxy_pass http://mms-backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Required for WebSocket and HTTP/2
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Cookie and session handling
            proxy_cookie_path / /;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }
        
        # Auth endpoints proxy
        location /auth/ {
            proxy_pass http://mms-backend:8080/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Required for WebSocket and HTTP/2
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Cookie and session handling
            proxy_cookie_path / /;
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
        }
        
        # MinIO Storage Proxy - for serving uploaded files (floor plans, images, etc.)
        location /storage/ {
            proxy_pass http://minio:9000/;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Buffering settings for large files
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Allow large file uploads
            client_max_body_size 100M;
        }
        
        # Grafana under /grafana/ sub-path
        location /grafana/ {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Grafana Live
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Fix for sub-path routing - handle all possible redirects
            proxy_redirect http://grafana:3000/ /grafana/;
            proxy_redirect http://$host/ /grafana/;
            proxy_redirect http://localhost:3000/ /grafana/;
            proxy_redirect http://localhost/ /grafana/;
            proxy_redirect http://localhost:8080/ /;
            proxy_redirect http://localhost/grafana/ /grafana/;
            
            # Disable caching
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            # Allow embedding in iframes by removing X-Frame-Options header
            proxy_hide_header X-Frame-Options;
            proxy_hide_header X-Content-Type-Options;
            proxy_hide_header X-XSS-Protection;
            add_header X-Frame-Options "SAMEORIGIN";
        }


        
        # Grafana direct access on port 3002
        location /grafana-direct/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Grafana Live
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable caching
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            # Pass through all headers
            proxy_pass_header Server;
            proxy_pass_header X-Frame-Options;
            proxy_pass_header X-Content-Type-Options;
            proxy_pass_header X-XSS-Protection;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
