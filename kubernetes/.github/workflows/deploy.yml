name: CMMS Deployment to DigitalOcean Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: registry.digitalocean.com/YOUR_REGISTRY
  CLUSTER_NAME: YOUR_CLUSTER_NAME
  NAMESPACE: cmms

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DigitalOcean Container Registry
      uses: docker/login-action@v2
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Build and push API image
      uses: docker/build-push-action@v4
      with:
        context: ./api
        push: true
        tags: ${{ env.REGISTRY }}/cmms-api:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/cmms-api:latest
        cache-to: type=inline

    - name: Build and push Frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ env.REGISTRY }}/cmms-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/cmms-frontend:latest
        cache-to: type=inline

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig save ${{ env.CLUSTER_NAME }}

    - name: Deploy to Kubernetes
      run: |
        # Update API deployment
        kubectl set image deployment/api api=${{ env.REGISTRY }}/cmms-api:${{ github.sha }} -n ${{ env.NAMESPACE }}
        
        # Update Frontend deployment
        kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/cmms-frontend:${{ github.sha }} -n ${{ env.NAMESPACE }}
        
        # Verify deployment
        kubectl rollout status deployment/api -n ${{ env.NAMESPACE }}
        kubectl rollout status deployment/frontend -n ${{ env.NAMESPACE }}

    - name: Notify Slack on failure
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_TITLE: "CMMS Deployment Failed"
        SLACK_COLOR: danger