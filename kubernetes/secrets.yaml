apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
type: Opaque
data:
  postgres-user: BASE64_ENCODED_USER
  postgres-password: BASE64_ENCODED_PASSWORD
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
type: Opaque
data:
  minio-user: BASE64_ENCODED_MINIO_USER
  minio-password: BASE64_ENCODED_MINIO_PASSWORD
---
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-secrets
type: Opaque
data:
  influxdb-user: BASE64_ENCODED_INFLUXDB_USER
  influxdb-password: BASE64_ENCODED_INFLUXDB_PASSWORD
